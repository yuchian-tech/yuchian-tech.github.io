    <h2>Section 1</h2>
    <p>This is the first section of Page 2.</p>
    <form action="" method="">
    <table>
        <tr>
            <td>First Name:</td>
            <td>
                <label for="first name"></label>
                <input type="text" id="first name">
            </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <label for="last name"></label>
                <input type="text" id="last name">
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <label for="email"></label>
                <input type="email" id="email"> 
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td>
                <label for="age"></label>
                <input type="number" id="age"> 
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="male" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="female" id="female" value="female">
                <label for="female">Female</label>
            </td>
        </tr>
    </table>
    <br>
    <a>Interests:</a>
    <input type="checkbox" name="interest" id="music" value="music">
    <label for="music">Music</label>
    <input type="checkbox" name="interest" id="sports" value="sports">
    <label for="sports">Sports</label>
    <input type="checkbox" name="interest" id="movies" value="movies">
    <label for="movies">Movies</label>
    <br>
    <a>Message:</a>
    <br>
    <label for="massage"></label>
    <textarea name="massage" id="massage" cols="60" rows="10"></textarea>
    <br>
    <a>Country:</a>
    <label for="country"></label>
    <select name="coumtry" id="country">
        <option value="usa">USA</option>   
    </select>
    <br>
    <input type="submit" name="submit" value="submit">
    <!--submit button 確認する-->
    <!--input or button どちらかの使用でOK-->
   


</form>
